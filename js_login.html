<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Login form
        </title>
        <link rel="stylesheet" href="login1.css">
        <script>
            var attempt = 3; //variable to count numkber of attempts.
            //Below functions executes onclick of login button
            function validate(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if(username == "hello"&& password == "hi")
                {
                    alert("loginsuccessfully");
                    window.location = ""; //redirecting mto other page.
                    return false;
                }
                else{
                    attempt --;//Decrementing by one.
                    alert("wrong username/password You have left"+attempt+"");
                }
                if(attempt ==0){
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            } 
        </script> 

        <script src="js/login1.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h2>student Login Form</h2>
                <form id="form_id" method="post" name="myform">
                    <label>User Name :</label>
                    <input type="text" name="username" id="username">
                    <label>Password :</label>
                    <input type="password" name="password" id="password"/>
                    <input type="submit" value="Login" id="submit" onclick="validate()"/>
                </form>
                <a href="#" class="forget-pass">Forget Password?</a><br>
                <span class="new-student">are you a New student?</span><br>
                <span><a href="#" id="sign-up">SIGN UP</a></span>
            </div>
        </div>
    </body>

</html>
